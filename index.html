<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Main Show-off.">
    <meta name="author" content="Alfie Terry">
    <title>Tim Berners-Lee</title>
    <link rel="stylesheet" href="./assets/css/enter.css">
    <script src="./assets/js/main.js" defer></script>
</head>

  
<div class="input__container">
  <div class="shadow__input"></div>
  <button class="input__button__shadow" onclick="checkInput()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      fill="#000000"
      width="20px"
      height="20px"
    >
      <path d="M0 0h24v24H0z" fill="none"></path>
      <path
        d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
      ></path>
    </svg>
  </button>
  <input
    type="text"
    name="username"
    id="username"
    class="input__search"
    placeholder="Enter username"
  />
</div>
<script>
  function checkInput() {
    const username = document.getElementById('username').value.trim();
    if (username === 'Tim Berners-Lee') {
      window.location.href = 'https://trinity.alfieterry.co.uk/home';
    }
  }
  document.getElementById('username').addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
      checkInput();
    }
  });
</script>

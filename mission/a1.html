<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trinity</title>
    <link rel="stylesheet" href="https://trinity.alfieterry.co.uk/assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="game-card">
            <div class="game-card__header">
                <div class="game-card__icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M0 0h24v24H0z" fill="none"/>
                        <path d="M12 2a10 10 0 0 0-10 10v6h20v-6a10 10 0 0 0-10-10zm-5 14v-4h2v4h-2zm4 0v-6h2v6h-2zm4 0v-8h2v8h-2z"/>
                    </svg>
                </div>
                <div class="game-card__alert">The Laptop Choice</div>
            </div>
            <div id="story" class="brutalist-card__message">
                <p>Right, let's start!</p>
                <p>You are in the ICT Staff Office. There are 3 laptops in front of you. These will help later. Which will you take?</p>
                <a href="#" class="game-card__button" onclick="chooseDirection('north')">Acer Chromebook 114®</a>
                <a href="#" class="game-card__button" onclick="chooseDirection('east')">Lenovo ThinkPad P1 Gen 7® </a>
                <a href="#" class="game-card__button" onclick="chooseDirection('south')">HP Envy x360 16-ac0009na®</a>
            </div>
        </div>
    </div>

    <script>
        function chooseDirection(direction) {
            let url = '';

            switch(direction) {
                case 'north':
                    url = 'https://trinity.alfieterry.co.uk/mission/a1/laptop1';
                    break;
                case 'east':
                    url = 'https://trinity.alfieterry.co.uk/mission/a1/laptop2';
                    break;
                case 'south':
                    url = 'https://trinity.alfieterry.co.uk/mission/a1/laptop3';
                    break;
                default:
                    alert('Invalid choice. Please try again.');
                    return; // Exit function if direction is invalid
            }

            if (url) {
                window.location.href = url;
            }
        }
    </script>
</body>
</html>
